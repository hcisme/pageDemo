<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    button {
      width: 80px;
      height: 60px;
    }

    .box {
      width: 200px;
      height: 200px;
      background: lightblue;
    }
  </style>
</head>

<body>
  <button>click</button>
  <div class="box"></div>

  <script>
    const btn = document.querySelector("button")
    const box = document.querySelector(".box")

    btn.addEventListener('click', () => {
      const boxAnimation = box.animate(
        {
          opacity: [1, 0]
        },
        {
          duration: 300,
          fill: 'forwards'
        }
      )
      boxAnimation.finished.then((ani)=> {
        ani.effect.target.remove()
      })
      

      console.log(boxAnimation);
    })
  </script>
</body>

</html>
